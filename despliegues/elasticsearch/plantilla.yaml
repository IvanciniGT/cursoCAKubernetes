kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: data-elk
spec:
  serviceName: data-elk
  replicas: 2
  selector:
    matchLabels:
      app: data-elk
  template:
    metadata:
      name: data-elk-template
      labels:
        app: data-elk
    spec:
      containers:
        - name: data1
          image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
          env:
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: cluster.name
              valueFrom:
                configMapKeyRef:
                  name: cm-data-elk
                  key: NOMBRE_CLUSTER
            - name: discovery.seed_hosts
              value: maestro-elk
            - name: ES_JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: cm-data-elk
                  key: MEMORIA_JAVA
            - name: node.master
              value: 'true'
            - name: node.voting_only
              value: 'true'
            - name: node.data
              value: 'true'
            - name: node.ingest
              value: 'false'
            - name: node.remote_cluster_client
              value: 'false'
          volumeMounts:
            - name: pvc-data-elk
              mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        name: pvc-data-elk
      spec:
        storageClassName: volumen-nfs
        resources:
          requests:
            storage: 1Gi
        accessModes:
          - ReadWriteOnce
