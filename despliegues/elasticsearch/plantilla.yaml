# Source: elk/templates/coordinador/statefulset.yaml
#statefulset
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: coordinador-elk   # coordinador-elk0 y coordinador-elk1   
spec:
    replicas: 2
    selector:
        matchLabels:
            app: coordinador-elk    
    serviceName: coordinador-elk
    template:
        metadata:
            labels:
                app: coordinador-elk
        spec:
            containers:
                -   name:   elasticsearch
                    image:  docker.elastic.co/elasticsearch/elasticsearch:7.7.0
                    env:
                          - name:   node.name
                            valueFrom:  
                                fieldRef:
                                    fieldPath: metadata.name
                          - name:   cluster.name
                            valueFrom:
                                configMapKeyRef:
                                    name:   coordinador-elk
                                    key:    NOMBRE_CLUSTER                      
                          - name:   discovery.seed_hosts
                            value:  maestro-elk                        
                          - name:   ES_JAVA_OPTS
                            valueFrom:
                                configMapKeyRef:
                                    name:   coordinador-elk
                                    key:    MEMORIA_JAVA
                          - name:   node.master 
                            value:  "false"
                          - name:   node.voting_only
                            value:  "false"                          
                          - name:   node.data
                            value:  "false"                          
                          - name:   node.ingest
                            value:  "false"
                          - name:   node.remote_cluster_client
                            value:  "false"                           

                    ports:
                        - containerPort:  9200
                    volumeMounts:
                        -   name:   pvc-coordinador-elk
                            mountPath: /usr/share/elasticsearch/data
                    
    volumeClaimTemplates:
        -   metadata:
                name: pvc-coordinador-elk
            spec:
                storageClassName:   volumen-nfs
                resources:
                    requests:
                        storage:    1Gi
                accessModes:
                    - ReadWriteOnce
